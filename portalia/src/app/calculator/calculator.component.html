<div class="calculator-container">
  <h1>Salary Calculator</h1>

  <!-- Dropdown for Calculation Type -->
  <label for="calculationType">Select Calculation Type:</label>
  <select id="calculationType" [(ngModel)]="parameters.calculationType">
    <option value="TJM">TJM</option>
    <option value="NET">NET</option>
    <option value="BRUT">BRUT</option>
  </select>

  <!-- Input Fields -->
  <div *ngIf="parameters.calculationType === 'TJM'">
    <label for="tjm">TJM (€):</label>
    <input id="tjm" type="number" [(ngModel)]="parameters.tjm" />
  </div>
  <div *ngIf="parameters.calculationType === 'BRUT'">
    <label for="brut">Brut (€):</label>
    <input id="brut" type="number" [(ngModel)]="parameters.brut" />
  </div>
  <div *ngIf="parameters.calculationType === 'NET'">
    <label for="net">Net (€):</label>
    <input id="net" type="number" [(ngModel)]="parameters.net" />
  </div>

  <!-- Other Input Fields -->
  <div>
    <label>Jours Travaillés:</label>
    <input type="number" [(ngModel)]="parameters.joursTravailles" />
  </div>
  <div>
    <label>Frais de Gestion (%):</label>
    <input type="number" [(ngModel)]="parameters.fraisGestion" />
  </div>
  <div>
    <label>Provisions (%):</label>
    <input type="number" [(ngModel)]="parameters.provisions" />
  </div>

  <!-- Submit Button -->
  <button (click)="calculate()">Calculate</button>

  <!-- Results -->
  <div *ngIf="result">
    <h2>Results:</h2>
    <p>TJM: {{ result.tjm }}</p>
    <p>BRUT: {{ result.brut }}</p>
    <p>NET: {{ result.net }}</p>
  </div>
</div>
