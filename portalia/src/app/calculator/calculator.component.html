<div class="calculator-container">
  <h1>Simulateur de Salaire</h1>

  <!-- Calculation Type Section -->
  <div class="form-section">
    <label for="calculationType">Type de Calcul :</label>
    <select id="calculationType" [(ngModel)]="parameters.calculationType">
      <option value="TJM">Taux Journalier Moyen (TJM)</option>
      <option value="BRUT">Salaire Brut</option>
      <option value="NET">Salaire Net</option>
    </select>
  </div>

  <!-- Input Fields -->
  <div class="form-section">
    <div *ngIf="parameters.calculationType === 'TJM'">
      <label for="tjm">Taux Journalier Moyen (€) :</label>
      <input id="tjm" type="number" [(ngModel)]="parameters.tjm" placeholder="Ex: 450" />
    </div>
    <div *ngIf="parameters.calculationType === 'BRUT'">
      <label for="brut">Salaire Brut Annuel (€) :</label>
      <input id="brut" type="number" [(ngModel)]="parameters.brut" placeholder="Ex: 60000" />
    </div>
    <div *ngIf="parameters.calculationType === 'NET'">
      <label for="net">Salaire Net Annuel (€) :</label>
      <input id="net" type="number" [(ngModel)]="parameters.net" placeholder="Ex: 45000" />
    </div>
  </div>

  <!-- Parameters Section -->
  <div class="form-section">
    <h3>Paramètres</h3>
    
    <div class="form-row">
      <div class="form-group">
        <label>Jours Travaillés par Mois :</label>
        <input type="number" [(ngModel)]="parameters.joursTravailles" placeholder="Ex: 18" />
      </div>
      
      <div class="form-group">
        <label>Frais de Gestion (%) :</label>
        <input type="number" [(ngModel)]="parameters.fraisGestion" placeholder="Ex: 8" />
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Provisions (%) :</label>
        <input type="number" [(ngModel)]="parameters.provisions" placeholder="Ex: 10" />
      </div>
    </div>
  </div>

  <!-- Calculate Button -->
  <button (click)="calculate()">Calculer mon salaire</button>

  <!-- Results Section -->
  <div *ngIf="result" class="results-section">
    <h2>Résultats de la Simulation</h2>
    
    <div class="result-item">
      <span class="result-label">TJM :</span>
      <span class="result-value">{{ result.tjm }} € / jour</span>
    </div>
    
    <div class="result-item">
      <span class="result-label">Salaire Brut Annuel :</span>
      <span class="result-value">{{ result.brut }} €</span>
    </div>
    
    <div class="result-item">
      <span class="result-label">Salaire Net Annuel :</span>
      <span class="result-value">{{ result.net }} €</span>
    </div>
    
    <div class="result-item">
      <span class="result-label">Salaire Net Mensuel :</span>
      <span class="result-value">{{ result.net / 12 | number:'1.0-2' }} €</span>
    </div>
  </div>
</div>
